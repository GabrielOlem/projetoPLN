responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_flight_to:
  - text: All alright. We will look into your flight to {toloc.city_name}.
  utter_flight_from:
  - text: All alright. We will look into your flight from {fromloc.city_name}.
  utter_date_to:
  - text: When do you want your flight to {toloc.city_name} to be?
  - text: When are you flying to {toloc.city_name}?
  utter_ask_dest:
  - text: Where are you going?
  - text: Where are you traveling to?
  - text: What is your destination?
  utter_ask_source:
  - text: Where are you traveling from?
  - text: Where are you coming from?
  - text: Where is your origin city?
  utter_confirm_from:
  - text: Great, you are coming from {fromloc.city_name}?
  utter_reask:
  - text: Tell me what is the right city then.
  utter_ask_flight_form_fromloc.city_name:
  - text: Where are you traveling from?
  - text: Where are you coming from?
  - text: Where is your origin city?
  utter_ask_flight_form_toloc.city_name:
  - text: Where are you going?
  - text: Where are you traveling to?
  - text: What is your destination?
  utter_ask_flight_form_depart_date.day_number:
  - text: When are you flying?
  - text: What is your departure day?
  utter_ask_flight_form_depart_date.month_name:
  - text: What is your depart month?
